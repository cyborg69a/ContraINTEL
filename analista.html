    async function consultarVirusTotal(hash) {
      const response = await fetch(`https://www.virustotal.com/api/v3/files/${hash}`, {
        headers: {
          'x-apikey': VIRUSTOTAL_API_KEY
        }
      })

      if (!response.ok) {
        return null
      }

      const data = await response.json()
      return {
        detecciones: data.data.attributes.last_analysis_stats.malicious,
        total: Object.values(data.data.attributes.last_analysis_stats).reduce((a, b) => a + b, 0),
        link: `https://www.virustotal.com/gui/file/${hash}`
      }
    }
