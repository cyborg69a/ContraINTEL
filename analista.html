<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ContraINTEL - Analista</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://vjiohcqyxasxhdvrywlv.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqaW9oY3F5eGFzeGhkdnJ5d2x2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NjQ4OTgsImV4cCI6MjA2NTM0MDg5OH0.O8hPp9RO4t6vXRUaf2Jz-Xxvpb0B8m6bsUPczH-nj70')

    const tabla = document.getElementById('tabla-reportes')
    const logoutBtn = document.getElementById('logout-btn')
    const VIRUSTOTAL_API_KEY = 'TU_API_KEY_DE_VIRUSTOTAL'

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      window.location.href = 'index.html'
    })

    async function consultarVirusTotal(hash) {
      const response = await fetch(`https://www.virustotal.com/api/v3/files/${hash}`, {
        headers: {
          'x-apikey': VIRUSTOTAL_API_KEY
        }
      })

      if (!response.ok) {
        return null
      }

      const data = await response.json()
      return {
        detecciones: data.data.attributes.last_analysis_stats.malicious,
        total: Object.values(data.data.attributes.last_analysis_stats).reduce((a, b) => a + b, 0),
        link: `https://www.virustotal.com/gui/file/${hash}`
      }
    }

    async function cargarReportes() {
      const { data, error } = await supabase.from('reportes').select('*')

      if (error) {
        alert('Error al cargar reportes: ' + error.message)
        return
      }

      tabla.innerHTML = ''

      for (const r of data) {
        let vt = null

        if (r.archivo_hash) {
          try {
            vt = await consultarVirusTotal(r.archivo_hash)
          } catch (err) {
            console.warn('Error VirusTotal:', err)
          }
        }

        tabla.innerHTML += `
          <tr>
            <td>${r.titulo}</td>
            <td>${r.severidad}</td>
            <td>${r.descripcion}</td>
            <td>
              <select data-id="${r.id}" class="estado-select">
                <option ${r.estado === 'Nuevo' ? 'selected' : ''}>Nuevo</option>
                <option ${r.estado === 'En anÃ¡lisis' ? 'selected' : ''}>En anÃ¡lisis</option>
                <option ${r.estado === 'Resuelto' ? 'selected' : ''}>Resuelto</option>
                <option ${r.estado === 'Falso positivo' ? 'selected' : ''}>Falso positivo</option>
              </select>
            </td>
            <td>${new Date(r.fecha_creacion || r.created_at).toLocaleString()}</td>
            <td>
              ${vt ? `
                ðŸ”¥ ${vt.detecciones} detecciones de ${vt.total} motores<br>
                <a href="${vt.link}" target="_blank">Ver en VirusTotal</a>
              ` : r.archivo_hash ? 'Hash no encontrado en VT' : 'â€”'}
            </td>
          </tr>
        `
      }

      document.querySelectorAll('.estado-select').forEach(select => {
        select.addEventListener('change', async (e) => {
          const id = e.target.getAttribute('data-id')
          const nuevoEstado = e.target.value
          const { error } = await supabase
            .from('reportes')
            .update({ estado: nuevoEstado })
            .eq('id', id)

          if (error) {
            alert('Error al actualizar estado: ' + error.message)
          } else {
            alert('Estado actualizado')
          }
        })
      })
    }

    cargarReportes()
  </script>
</head>
<body>
  <header>
    <h1>ContraINTEL</h1>
    <p>Panel del Analista</p>
  </header>

  <main>
    <button id="logout-btn">Cerrar sesiÃ³n</button>

    <h2>Lista de Reportes</h2>
    <table>
      <thead>
        <tr>
          <th>TÃ­tulo</th>
          <th>Severidad</th>
          <th>DescripciÃ³n</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th>VirusTotal</th>
        </tr>
      </thead>
      <tbody id="tabla-reportes"></tbody>
    </table>
  </main>
</body>
</html>
