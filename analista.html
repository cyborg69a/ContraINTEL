<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ContraINTEL - Analista</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://TU-PROYECTO.supabase.co', 'TU-CLAVE-ANON')

    const tabla = document.getElementById('tabla-reportes')

    async function cargarReportes() {
      const { data, error } = await supabase
        .from('reportes')
        .select('*')

      if (error) {
        alert('Error al cargar reportes: ' + error.message)
        return
      }

      tabla.innerHTML = data.map(r => `
        <tr>
          <td>${r.titulo}</td>
          <td>${r.severidad}</td>
          <td>${r.descripcion}</td>
          <td>
            <select data-id="${r.id}" class="estado-select">
              <option ${r.estado === 'Nuevo' ? 'selected' : ''}>Nuevo</option>
              <option ${r.estado === 'En análisis' ? 'selected' : ''}>En análisis</option>
              <option ${r.estado === 'Resuelto' ? 'selected' : ''}>Resuelto</option>
              <option ${r.estado === 'Falso positivo' ? 'selected' : ''}>Falso positivo</option>
            </select>
          </td>
          <td>${new Date(r.fecha_creacion || r.created_at).toLocaleString()}</td>
        </tr>
      `).join('')

      // Escuchar cambios de estado
      document.querySelectorAll('.estado-select').forEach(select => {
        select.addEventListener('change', async (e) => {
          const id = e.target.getAttribute('data-id')
          const nuevoEstado = e.target.value
          const { error } = await supabase
            .from('reportes')
            .update({ estado: nuevoEstado })
            .eq('id', id)

          if (error) {
            alert('Error al actualizar estado: ' + error.message)
          } else {
            alert('Estado actualizado')
          }
        })
      })
    }

    cargarReportes()
  </script>
</head>
<body>
  <h1>Panel de Analista</h1>
  <table border="1">
    <thead>
      <tr><th>Título</th><th>Severidad</th><th>Descripción</th><th>Estado</th><th>Fecha</th></tr>
    </thead>
    <tbody id="tabla-reportes"></tbody>
  </table>
</body>
</html>
